<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <!-- Swiper JS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .carrossel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h2 {
            margin: 30px 0 15px;
            color: #333;
        }
        
        .swiper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .swiper-slide {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 10px solid #0b7e09;
            height: 300px;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .swiper-slide img:hover {
            transform: scale(1.02);
        }
        
        .swiper-button-prev, .swiper-button-next {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .swiper-button-prev::after, .swiper-button-next::after {
            font-size: 20px;
        }
        
        .swiper-pagination {
            position: relative;
            bottom: 0;
            margin-top: 30px;
        }
        
        .swiper-pagination-bullet {
            background: #333;
            opacity: 0.6;
            width: 12px;
            height: 12px;
        }
        
        .swiper-pagination-bullet-active {
            background: #0b7e09;
            opacity: 1;
        }
        
        /* Lightbox Customizado */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            display: block;
        }
        
        .close-lightbox {
            position: absolute;
            top: -40px;
            right: -10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            z-index: 1001;
            display: none;
        }
        
        /* Navegação no lightbox */
        .lightbox-nav {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
            z-index: 1001;
        }
        
        .lightbox-nav button {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .lightbox-close-top {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 1002;
        }
        
        @media (max-width: 1024px) {
            .swiper {
                height: 300px;
            }
            
            .swiper-button-prev, .swiper-button-next {
                display: flex !important;
            }
        }
        
        @media (max-width: 768px) {
            .swiper {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .swiper {
                height: 300px;
            }
            
            .swiper-pagination-bullet {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>

    </section>

    <!-- Lightbox Customizado -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <button class="lightbox-close-top" id="lightbox-close-top">×</button>
        <div class="lightbox-nav">
            <button id="lightbox-prev">&lt;</button>
            <button id="lightbox-next">&gt;</button>
        </div>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-image">
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        // Inicializar Swiper de Imagens
        var swiperImages = new Swiper(".mySwiperImages", {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                },
                768: {
                    slidesPerView: 3,
                },
                1024: {
                    slidesPerView: 4,
                },
            }
        });
        
        // Lightbox Customizado
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-image');
        const closeBtn = document.querySelector('.close-lightbox');
        const triggers = document.querySelectorAll('.lightbox-trigger');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxCloseTop = document.getElementById('lightbox-close-top');
        
        // Obter slides reais (ignorando clones do loop) com seus IDs
        const getRealSlides = () => {
            const slides = [];
            document.querySelectorAll('.mySwiperImages .swiper-slide:not(.swiper-slide-duplicate)').forEach(slide => {
                const img = slide.querySelector('img');
                if (img) {
                    slides.push({
                        id: img.id,
                        src: img.src,
                        alt: img.alt
                    });
                }
            });
            return slides;
        };
        
        let currentImageIndex = 0;
        let realImages = getRealSlides();
        
        // Função para encontrar o índice de uma imagem pelo seu ID
        const findImageIndexById = (id) => {
            return realImages.findIndex(img => img.id === id);
        };
        
        // Abrir lightbox com a imagem clicada
        triggers.forEach((trigger) => {
            trigger.addEventListener('click', function(e) {
                e.preventDefault();
                const imgId = this.id;
                const imgSrc = this.getAttribute('src');
                const imgAlt = this.getAttribute('alt');
                
                // Atualiza a lista de imagens reais
                realImages = getRealSlides();
                
                // Encontra o índice da imagem clicada
                currentImageIndex = findImageIndexById(imgId);
                
                // Mostra a imagem clicada no lightbox
                lightboxImg.src = imgSrc;
                lightboxImg.alt = imgAlt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Atualiza o swiper para a slide correspondente
                swiperImages.slideToLoop(currentImageIndex);
            });
        });
        
        // Navegação no lightbox - Versão corrigida
        lightboxNext.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            navigateLightbox(1); // +1 para próxima imagem
        });
        
        lightboxPrev.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            navigateLightbox(-1); // -1 para imagem anterior
        });
        
        // Função unificada para navegação
        function navigateLightbox(direction) {
            // Calcula o novo índice
            let newIndex = currentImageIndex + direction;
            
            // Ajusta para circular (se passar do final, volta ao início e vice-versa)
            if (newIndex < 0) {
                newIndex = realImages.length - 1;
            } else if (newIndex >= realImages.length) {
                newIndex = 0;
            }
            
            // Atualiza o índice atual
            currentImageIndex = newIndex;
            
            // Atualiza a imagem no lightbox
            lightboxImg.src = realImages[currentImageIndex].src;
            lightboxImg.alt = realImages[currentImageIndex].alt;
            
            // Atualiza o swiper para a slide correspondente
            swiperImages.slideToLoop(currentImageIndex);
            
            // Força a atualização da imagem
            lightboxImg.style.display = 'none';
            setTimeout(() => {
                lightboxImg.style.display = 'block';
            }, 10);
        }
        
        // Fechar lightbox
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Fechar ao clicar fora da imagem
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                e.preventDefault();
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Fechar com ESC e navegação por teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                } else if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                }
            }
        });

        // Fechar com o botão na direita superior
        lightboxCloseTop.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Sincronizar o lightbox com a navegação do swiper
        swiperImages.on('slideChange', function() {
            if (lightbox.classList.contains('active')) {
                // Obter o índice real (sem considerar os clones do loop)
                const realIndex = swiperImages.realIndex;
                if (realIndex !== currentImageIndex) {
                    currentImageIndex = realIndex;
                    lightboxImg.src = realImages[currentImageIndex].src;
                    lightboxImg.alt = realImages[currentImageIndex].alt;
                    
                    // Força a atualização da imagem
                    lightboxImg.style.display = 'none';
                    setTimeout(() => {
                        lightboxImg.style.display = 'block';
                    }, 10);
                }
            }
        });
        
        // Mostrar setas de navegação em mobile
        function handleResize() {
            const arrows = document.querySelectorAll('.swiper-button-next, .swiper-button-prev');
            arrows.forEach(arrow => {
                arrow.style.display = 'flex';
            });
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
